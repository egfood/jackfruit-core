{% extends 'farmer/app-base.html' %}

{% block title %}Страница Продавца{% endblock %}
{% block h1 %}Страница Продавца{% endblock %}

{% block page_content %}
    <h3> Приветствую {{ user.first_name }}</h3>
    <h4>Редактировать товар {{ object.name }}</h4>
    <div class="row">

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>

    </div>

{% endblock %}
