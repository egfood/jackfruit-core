<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loginMedia.css">
    <link rel="shortcut icon" href="images/logo_grey.png" type="image/png">
    <title>VegPool</title>
</head>
<body>
    <div class="mainContainer">
        <div class="bgPic"></div>
        <div class="generalContent">
            <a href="landingPage.html" class="logo"><img src="images/logo_grey.png" alt="logo"><span>VegPool</span></a>
            <h1>Регистрация фермера</h1>
            <p>Введите адрес электронной почты, чтобы войти, либо зарегистрироваться, если у вас нет аккаунта. </p>
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password">
                <button type="submit">Войти</button>
                <span class="haveAccount">Забыли пароль? <a href="passwordRecover.html">Восстановить</a></span>
                <span class="noAccount">Нет аккаунта? <a href="passwordRecover.html">Создать</a></span>
            </form>
        </div>
    </div>
</body>
</html>
