<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loginMedia.css">
    <link rel="shortcut icon" href="images/logo_grey.png" type="image/png">
    <title>VegPool</title>
</head>
<body>
    <div class="mainContainer">
        <div class="bgPic"></div>
        <div class="generalContent">
            <a href="landingPage.html" class="logo"><img src="images/logo_grey.png" alt="logo"><span>VegPool</span></a>
            <h1>Сервис продажи фермерских продуктов</h1>
            <p>VegPool поможет продавать продукты со своего огорода легко<br> и быстро. Начните уже сейчас.</p>
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password">
                <label for="passwordRepeat">Повторите пароль</label>
                <input type="password" name="passwordRepeat" id="passwordRepeat">
                <div class="checkbox">
                    <input type="checkbox" name="acceptConditions" id="acceptConditions">
                    <label for="acceptConditions">Cоглашаюсь с <a href="#">Условиями использования</a></label>
                </div>
                <button type="submit">Присоединиться</button>
                <span class="haveAccount">Уже есть аккаунт? <a href="signIn.html">Войти</a></span>
            </form>
        </div>
    </div>
</body>
</html>
